paths:
  /api/auth/register:
    post:
      tags:
        - Authentication
      summary: Register a new user
      description: Create a new user account with email, password, and basic profile information
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
            example:
              email: "user@example.com"
              password: "Password123!"
              name: "John Doe"
              phone: "+1234567890"
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/AuthTokens'
              example:
                success: true
                message: "User registered successfully"
                data:
                  accessToken: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                  user:
                    id: "cm4xyz123"
                    email: "user@example.com"
                    name: "John Doe"
                    isEmailVerified: false
                timestamp: "2025-12-17T22:30:00Z"
                requestId: "req_123456789"
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                success: false
                message: "Validation failed: email: Invalid email format"
                error: "Validation failed: email: Invalid email format"
                code: "VALIDATION_ERROR"
                timestamp: "2025-12-17T22:30:00Z"
                requestId: "req_123456789"
        '409':
          description: User already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                success: false
                message: "User with this email already exists"
                error: "User with this email already exists"
                code: "CONFLICT"
                timestamp: "2025-12-17T22:30:00Z"
                requestId: "req_123456789"

  /api/auth/login:
    post:
      tags:
        - Authentication
      summary: Login user
      description: Authenticate user with email and password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
            example:
              email: "user@example.com"
              password: "Password123!"
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/AuthTokens'
              example:
                success: true
                message: "Login successful"
                data:
                  accessToken: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                  user:
                    id: "cm4xyz123"
                    email: "user@example.com"
                    name: "John Doe"
                    isEmailVerified: false
                timestamp: "2025-12-17T22:30:00Z"
                requestId: "req_123456789"
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                success: false
                message: "Invalid credentials"
                error: "Invalid credentials"
                code: "UNAUTHORIZED"
                timestamp: "2025-12-17T22:30:00Z"
                requestId: "req_123456789"

  /api/auth/me:
    get:
      tags:
        - Authentication
      summary: Get current user profile
      description: Retrieve the authenticated user's profile information
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User profile retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/User'
              example:
                success: true
                message: "User profile retrieved successfully"
                data:
                  id: "cm4xyz123"
                  email: "user@example.com"
                  name: "John Doe"
                  avatar: null
                  phone: null
                  isEmailVerified: false
                  jobFunction: null
                  preferredLocations: []
                  workAuthorization: null
                  remoteWork: false
                  resumeUrl: null
                  createdAt: "2025-12-17T22:30:00Z"
                  updatedAt: "2025-12-17T22:30:00Z"
                timestamp: "2025-12-17T22:30:00Z"
                requestId: "req_123456789"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                success: false
                message: "Access token is required"
                error: "Access token is required"
                code: "UNAUTHORIZED"
                timestamp: "2025-12-17T22:30:00Z"
                requestId: "req_123456789"

  /api/auth/logout:
    post:
      tags:
        - Authentication
      summary: Logout user
      description: Logout the authenticated user (client-side token removal for stateless JWT)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                success: true
                message: "Logout successful"
                data: null
                timestamp: "2025-12-17T22:30:00Z"
                requestId: "req_123456789"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                success: false
                message: "Access token is required"
                error: "Access token is required"
                code: "UNAUTHORIZED"
                timestamp: "2025-12-17T22:30:00Z"
                requestId: "req_123456789"